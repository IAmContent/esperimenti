<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='codice/jquery-1.9.0.min.js'></script>
	<script src='codice/jquery.elevatezoom.js'></script>
</head>
<body>
<h1>Zoom con 'ElevateZoom'</h1>
<img id="zoom_01" src='immagini/piccolo.jpg' data-zoom-image="immagini/grande.jpg"/>


<script>
    $('#zoom_01').elevateZoom({
		zoomType  : "lens",
		lensShape : "round",
		lensSize  : 150
   }); 
</script>
</body>
</html>
